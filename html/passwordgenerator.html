<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCrafter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/passwordgenerator.css" />
    <link rel="icon" href="../KeyCrafter/assets/img/key.ico" type="image/x-icon">
</head>

<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col-md-4">
                    <a class="navbar-brand fw-bold ms-5" style="color: #4F44B1; font-size: 7vh;" href="../index.html">KeyCrafter</a>
                </div>
                <div class="col-md-8 d-flex justify-content-end" style="margin-top: 2vh;">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold me-4" style="color: #AEAAFF; font-size: 2vh;" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold me-3" style="color: #9E8DF9; font-size: 2vh;" href="../html/passwordgenerator.html">Craft a Password</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <video autoplay muted loop id="video-background" onloadedmetadata="reduireVitesse()">
        <source src="../assets/videos/background1.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge la vid√©o.
    </video>
    <div class="container "  style=" background-color: rgba(124, 76, 255, 0.2); border-radius: 2vh;">
        <h1 class="text-center text-decoration-underline" style="color: #ffffff;">Craft a Password</h1>

        <div class="row mt-4">
            <div class="col-md-6 options fs-3 mx-3">
                <h2 class="text-decoration-underline">Options</h2>
                <label><input type="checkbox" id="letters" checked> Letters</label>
                <label><input type="checkbox" id="bigLetters" checked> Uppercase Letters</label>
                <label><input type="checkbox" id="numbers" checked> Numbers</label>
                <label><input type="checkbox" id="special" checked> Special Characters</label>
            </div>

            <div class="col-md-5 length mx-3">
                <h2 class="text-decoration-underline">Length</h2>
                <label for="input">Enter the password length:</label>
                <input id="input" type="number" min="1" placeholder="ex: 15">
            </div>
        </div>

        <button id="submit" class="submit-btn">Submit</button>

    
        <span>Your generated-password is: </span> 
        <div id="generated-password"></div>
        <div class="text-center">
            <button id="copy" class="copy-btn ">Copy</button>
        </div>
    </div>

    <script src="../js/passwordmanager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
